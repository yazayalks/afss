<!DOCTYPE html>
<html lang="en">
<head>
    <title>registration</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <link rel="stylesheet" href="../styles/styles-registration.css">
    <link rel="stylesheet" href="../styles/styles.css">

    <script src="../actions/jquery.js"></script>


    <!--menu-input--> <!--footer-->
    <link rel="import" href="menu-input.html">
    <link rel="import" href="footer.html">
    <script>
        $(function () {
            $(".add__menu-input").each(function () {
                $(this).load(this.dataset.source);
            });
            $(".add__footer").each(function () {
                $(this).load(this.dataset.source);
            });
        });
    </script>

</head>
<body>

<div class="add__menu-input" data-source="menu-input.html"></div>

<div class="container">
    <div class="input-data">
        <div class="input-data__items">
            <div class = "text-bold text-bold--black">Регистрация</div>
            <div class = "key__inner">
                <input class="input-text" name="text" type="text" placeholder="Введите ключ"></input>
                <spawn class = "validation__item">
                    <span class = "validation-text">Недействительный ключ</span>
                </spawn>
            </div>
            <div class = "login__inner">
                <input class="input-text" name="example_email" type="login" placeholder="Введите логин"></input>
                <spawn class = "validation__item">
                    <span class = "validation-text">Не указан логин</span>
                </spawn>
            </div>
            <div class = "password__inner">
                <input class="input-text" name="password" type="password" placeholder="Введите пароль"> </input>
                <spawn class = "validation__item">
                    <span class = "validation-text">Не указан пароль</span>
                </spawn>
            </div>
            <div class = "password-confirm__inner">
                <input class="input-text" name="password" type="password" placeholder="Повторите пароль"> </input>
                <spawn class = "validation__item">
                    <span class = "validation-text"><!--Пароли не совпадают--></span>
                </spawn>
            </div>

            <div class = "validation-summary__inner">
                <div class="validation-summary-errors">

                    <ul>
                        <li>Passwords must be at least 6 characters.</li>
                        <li>Passwords must have at least one non alphanumeric character.</li>
                        <li>Passwords must have at least one lowercase ('a'-'z').</li>
                        <li>Passwords must have at least one uppercase ('A'-'Z').</li>
                    </ul>

                </div>
            </div>

            <input type="submit" id="registration" value = "Зарегистрироваться" class = "button button--orange"></input></div>
    </div>
</div>
</body>

<div class="add__footer" data-source="footer.html"></div>
<script src="../actions/actions-registration.js"></script>
</html>
