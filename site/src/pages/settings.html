<!DOCTYPE html>
<html lang="en">
<head>
    <title>settings</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/styles-settings.css">

    <script src="../actions/jquery.js"></script>


    <!--menu--> <!--footer-->
    <link rel="import" href="menu.html">
    <link rel="import" href="footer.html">
    <script>
        $(function () {
            $(".add__menu ").each(function () {
                $(this).load(this.dataset.source);
            });
            $(".add__footer").each(function () {
                $(this).load(this.dataset.source);
            });
        });
    </script>
</head>
<body>
<div class="add__menu" data-source="menu.html"></div>

<div class="container">
    <div class="settings__inner">
        <div class="settings__items">
            <div class="settings__item settings-system">
                <div class="item__link"><div class = "text-bold text-bold--black">Система</div></div>
                <div class="item__setting">
                    <img id = "button-sound" src = "../images/button-sound.svg" class = "button-sound" alt="">
                    <div class="item__text"><div class = "text-light text-light--black">Звук системы.</div></div>
                </div>
                <div class="item__setting">
                    <img id = "button-light" src = "../images/button-light.svg" class = "button-light" alt="">
                    <div class="item__text"><div class = "text-light text-light--black">Свет системы.</div></div>
                </div>
            </div>


            <div class="settings__item settings-site">
                <div class="item__link"><div class = "text-bold text-bold--black">Сайт</div></div>


                <div class="item__setting">
                    <img id = "button-palette" src = "../images/button-palette--active.svg" class = "button-palette" alt="">
                    <div class="item__text"><div class = "text-light text-light--black">Тема сайта.</div></div>
                </div>

            </div>


            <div class="settings__item settings-account">
                <div class="item__link"><div class = "text-bold text-bold--black">Аккаунт</div></div>


                <div class="item__setting">
                    <img id = "button-person" src = "../images/button-person.svg" class = "button-person" alt="">
                    <div class="item__text"><div class = "text-light text-light--black">Удалить аккаунт.</div></div>
                </div>

            </div>

        </div>
    </div>
</div>

<div class="add__footer" data-source="footer.html"></div>
</body>
</html>
